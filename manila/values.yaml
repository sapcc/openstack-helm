#        physical_network: DEFINED-IN-REGION-CHART
#        mtu: DEFINED-IN-REGION-CHART

shares: {}

db_name: manila
db_user: manila
db_password: DEFINED-IN-REGION-CHART

port_metrics: '9102'

sentry_dsn: DEFINE-IN-REGION-CHART

postgres:
  name: manila

  metrics:
    enabled: true
    customMetrics:
      openstack_share_servers:
        query: "SELECT host, share_network_id, status, COUNT(*) AS count_gauge FROM share_servers GROUP BY host, share_network_id, status"
        metrics:
          - host:
              usage: "LABEL"
              description: "Project ID"
          - share_network_id:
              usage: "LABEL"
              description: "Share Network ID"
          - status:
              usage: "LABEL"
              description: "Status of the Server"
          - count_gauge:
              usage: "GAUGE"
              description: "Number of share networks"
      openstack_shares:
        query: "SELECT project_id, share_type_id, COUNT(*) AS count_gauge, SUM(size) size_gauge FROM shares WHERE deleted='False' GROUP BY project_id, share_type_id"
        metrics:
          - project_id:
              usage: "LABEL"
              description: "Project ID"
          - count_gauge:
              usage: "GAUGE"
              description: "Number of share networks"
          - share_type_id:
              usage: "LABEL"
              description: "Type of the share"
          - count_gauge:
              usage: "GAUGE"
              description: "Number of shares"
          - size_gauge:
              usage: "GAUGE"
              description: "Size of shares"

logging:
    formatters:
        context:
            class: oslo_log.formatters.ContextFormatter
        default:
            format: "%(message)s"
    handlers:
        stdout:
            class: StreamHandler
            args: "(sys.stdout,)"
            formatter: context
        "null":
            class: logging.NullHandler
            formatter: default
            args: "()"
        sentry:
            class: "raven.handlers.logging.SentryHandler"
            level: ERROR
            args: "()"
    loggers:
        root:
            handlers: "null"
            level: WARNING
        manila:
            handlers: stdout, sentry
            level: DEBUG
        amqp:
            handlers: stdout, sentry
            level: WARNING
        amqplib:
            handlers: stdout, sentry
            level: WARNING
        sqlalchemy:
            handlers: stdout, sentry
            level: WARNING
        boto:
            handlers: stdout, sentry
            level: WARNING
        suds:
            handlers: stdout, sentry
            level: INFO
        eventlet.wsgi.server:
            handlers: stdout, sentry
            level: INFO
