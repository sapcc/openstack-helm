apiVersion: v1
kind: ConfigMap
metadata:
  name: manila-etc
  labels:
    system: openstack
    type: configuration
    component: manila

data:
  manila.conf: |
{{ tuple "etc/_manila.conf.tpl" . | include "template" | indent 4 }}
  policy.json: |
{{ tuple "etc/_manila-policy.json.tpl" . | include "template" | indent 4 }}
  logging.conf: |
{{ include "loggerIni" .Values.logging | indent 4 }}
