kind: Service
apiVersion: v1

metadata:
  name: neutron-server
  labels:
    system: openstack
    type: api
    component: neutron
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{.Values.port_metrics}}"
spec:
  selector:
    name: neutron-server
  ports:
    - name: neutron-server
      port: {{.Values.global.neutron_api_port_internal}}
