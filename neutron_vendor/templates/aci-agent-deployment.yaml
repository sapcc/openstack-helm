kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: neutron-aci-agent
  labels:
    system: openstack
    type: backend
    component: neutron
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: neutron-aci-agent
  template:
    metadata:
      labels:
        name: neutron-aci-agent
      annotations:
        pod.beta.kubernetes.io/hostname:  aci-agent-pet
    spec:
      containers:
        - name: neutron-aci-agent
          image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/ubuntu-source-neutron-server-m3:{{.Values.image_version_neutron_server_m3}}
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - bash
          args:
            - /container.init/neutron-aci-agent-start
          env:
            - name: DEBUG_CONTAINER
              value: "false"
            - name: SENTRY_DSN
              value: {{.Values.sentry_dsn | quote}}
          volumeMounts:
            - mountPath: /development
              name: development
            - mountPath: /neutron-etc
              name: neutron-etc
            - mountPath: /neutron-etc-vendor
              name: neutron-etc-vendor
            - mountPath: /neutron-etc-region
              name: neutron-etc-region
            - mountPath: /container.init
              name: container-init
      volumes:
        - name: development
          persistentVolumeClaim:
            claimName: development-pvclaim
        - name: neutron-etc
          configMap:
            name: neutron-etc
        - name: neutron-etc-region
          configMap:
            name: neutron-etc-region
        - name: neutron-etc-vendor
          configMap:
            name: neutron-etc-vendor
        - name: container-init
          configMap:
            name: neutron-bin-vendor

