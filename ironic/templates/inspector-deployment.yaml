kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: ironic-inspector
  labels:
    system: openstack
    type: backend
    component: none
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: ironic-inspector
  template:
    metadata:
      labels:
        name: ironic-inspector
    spec:
      containers:
        - name: ironic-inspector
          image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/ubuntu-source-ironic-inspector:{{.Values.image_version_ironic_inspector}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/container.init/ironic-inspector-start"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_SERVICE
              value: "ironic-api,rabbitmq"
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /ironic-etc
              name: ironic-etc
            - mountPath: /ironic-patches
              name: ironic-patches
            - mountPath: /container.init
              name: container-init
{{- if .Values.image_version_ironic_dhcp }}
        - name: dhcp
          image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/ubuntu-source-ironic-dhcp:{{.Values.image_version_ironic_dhcp}}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dhcp-config
              mountPath: /var/lib/kolla/config_files
{{- end }}
      volumes:
        - name: ironic-etc
          configMap:
            name: ironic-etc
        - name: ironic-patches
          configMap:
            name: ironic-patches
        - name: container-init
          configMap:
            name: ironic-bin
            defaultMode: 0755
{{- if .Values.image_version_ironic_dhcp }}
        - name: dhcp-config
          configMap:
            name: ironic-inspector-dhcp
            defaultMode: 0400
{{ end }}
