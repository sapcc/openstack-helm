apiVersion: v1
kind: ConfigMap
metadata:
  name: ironic-etc
  labels:
    system: openstack
    type: configuration
    component: ironic

data:
  config.json: |
    {"command": "kubernetes-entrypoint", "config_files":[{"source": "/var/lib/kolla/config_files/*", "dest": "/etc/ironic/", "owner": "ironic", "perm": "0400"}]}
  ironic.conf: |
{{ tuple "etc/_ironic.conf.tpl" . | include "template" | indent 4 }}
  logging.conf: |
{{ include "loggerIni" .Values.logging | indent 4 }}
