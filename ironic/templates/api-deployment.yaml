kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: ironic-api
  labels:
    system: openstack
    type: api
    component: ironic
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: ironic-api
  template:
    metadata:
      labels:
        name: ironic-api
    spec:
      containers:
        - name: ironic-api
          image: {{.Values.global.image_repository}}/{{.Values.global.image_namespace}}/ubuntu-source-ironic-api:{{.Values.image_version_ironic_api}}
          imagePullPolicy: IfNotPresent
          env:
            - name: COMMAND
              value: "ironic-api"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_SERVICE
              value: "postgres-ironic,rabbitmq"
          livenessProbe:
            httpGet:
              path: /
              port: {{.Values.global.ironic_api_port_internal}}
            initialDelaySeconds: 15
            timeoutSeconds: 5
          ports:
            - name: ironic-api
              containerPort: {{.Values.global.ironic_api_port_internal}}
          volumeMounts:
            - mountPath: /var/lib/kolla/config_files
              name: ironic-etc
            - mountPath: /ironic-patches
              name: ironic-patches
      volumes:
        - name: ironic-etc
          configMap:
            name: ironic-etc
        - name: ironic-patches
          configMap:
            name: ironic-patches
