kind: Service
apiVersion: v1

metadata:
  name: postgres-{{.Values.name}}
  namespace:  {{.Release.Namespace}}
  labels:
    system: openstack
    type: database
    component: {{.Values.name}}
{{- if .Values.metrics.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{.Values.port_metrics}}"
{{- end }}
spec:
  selector:
    name: postgres-{{.Values.name}}
  ports:
    - name: public
      port: {{.Values.port_public}}
      targetPort: postgres
    {{- if .Values.external_ip }}
  externalIPs:
    - {{.Values.external_ip }}
    {{- end }}

{{- if and .Values.backup.enabled .Values.backup.metrics }}
---

apiVersion: v1
kind: Service
metadata:
  name: postgres-{{.Values.name}}-backup-metrics
  labels:
    app: postgres-{{.Values.name}}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9188"
spec:
  clusterIP: None
  ports:
    - name: backup-metrics
      port: 9188
      protocol: TCP
  selector:
    name: postgres-{{.Values.name}}
{{- end }}
