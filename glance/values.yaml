global:
  glance_api_port_internal: REQUIRED 
  image_namespace: REQUIRED
  image_repository: REQUIRED
  hypervisors: []

pod:
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 5
        pod_replacement_strategy: RollingUpdate
        rolling_update:
           max_unavailable: 0
           max_surge: 1

image_version_glance_api: REQUIRED
image_version_glance_registry: REQUIRED

debug: "True"
db_name: glance
db_user: glance
db_password: DEFINE_IN_REGION_CHART

port_metrics: '9102'
ops_middleware_enabled: false
sentry_dsn: DEFINE_IN_REGION_CHART

default_store: DEFINE_IN_REGION_CHART
swift_domain: DEFINE_IN_REGION_CHART
swift_project: DEFINE_IN_REGION_CHART
swift_multi_tenant: DEFINE_IN_REGION_CHART

postgres:
  name: glance

logging:
    formatters:
        context:
            class: oslo_log.formatters.ContextFormatter
        default:
            format: "%(message)s"
    handlers:
        stdout:
            class: StreamHandler
            args: "(sys.stdout,)"
            formatter: context
        "null":
            class: logging.NullHandler
            args: "()"
            formatter: default
        sentry:
            class: raven.handlers.logging.SentryHandler
            level: ERROR
            args: "()"
    loggers:
        root:
            handlers: "null"
            level: WARNING
        glance:
            handlers: stdout, sentry
            level: DEBUG
        glance_store:
            handlers: stdout, sentry
            level: DEBUG
        amqp:
            handlers: stdout, sentry
            level: WARNING
        amqplib:
            handlers: stdout, sentry
            level: WARNING
        boto:
            handlers: stdout, sentry
            level: WARNING
        eventlet.wsgi.server:
            handlers: stdout, sentry
            level: INFO
        sqlalchemy:
            handlers: stdout, sentry
            level: WARNING
        suds:
            handlers: stdout, sentry
            level: WARNING
